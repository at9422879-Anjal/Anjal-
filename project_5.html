<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project 5 – Multiple Colors</title>

<style>
body{
    font-family: Arial;
    background:black;
    text-align:center;
    padding:50px;
    transition:0.3s;
}

.color-box{
    background:white;
    padding:30px;
    max-width:500px;
    margin:auto;
    border-radius:15px;
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

button{
    padding:12px 22px;
    font-size:16px;
    margin:8px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    color:white;
}

.red{ background:red; }
.blue{ background:blue; }
.green{ background:green; }
.purple{ background:purple; }
.reset{ background:black; }
.back{ background:#0077cc; }
</style>
</head>

<body>

<div class="color-box">
    <h2>Project 5 – Multiple Color Buttons</h2>

    <button class="red" onclick="setColor('red')">Red</button>
    <button class="blue" onclick="setColor('blue')">Blue</button>
    <button class="green" onclick="setColor('green')">Green</button>
    <button class="purple" onclick="setColor('purple')">Purple</button>
    <button class="reset" onclick="resetColor()">Reset</button>

    <br><br>
    <a href="new_project.html" class="back"
    style="padding:10px 20px;border-radius:10px;text-decoration:none;color:white;">
    ⬅ Go Back
    </a>
</div>

<script>
function setColor(color){
    document.body.style.background = color;
    document.body.style.color = "white";
}

function resetColor(){
    document.body.style.background = "#f4f6f9";
    document.body.style.color = "#000";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Prompt Image</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  

<button onclick="showImage()">Open Image</button>
<br><br>

<img id="img" width="300" style="display:none;">

<script>
function showImage() {
    let num = prompt("Enter your image");
    let img = document.getElementById("img");

    if (num == 1) {
        img.src = "yoga.jpg";
    }
    else if (num == 2) {
        img.src = "hr.jpg";
    }
    else if(num == 3){
img.src = "fl.jpg";
}
    else {
        alert("Wrong number");
        img.style.display = "none";
        return;
    }

    img.style.display = "block";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project 7 - Red & Blue Bulb</title>

<style>
body{
    font-family: Arial;
    text-align: center;
    background: lightblue;
}

.container{
    display: flex;
    justify-content: center;
    gap: 50px;
    margin-top: 50px;
}


.bulb{
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: #ccc;
    margin-bottom: 15px;
}


.red-on{
    background: red;
    box-shadow: 0 0 30px red;
}

.blue-on{
    background: blue;
    box-shadow: 0 0 30px blue;
}

button{
    padding: 8px 15px;
    cursor: pointer;
}
</style>
</head>

<body>

<h2>Project 7 â€“ Red & Blue Bulb</h2>

<div class="container">

    <!-- Red Bulb -->
    <div>
        <div id="redBulb" class="bulb"></div>
        <button onclick="redToggle()">Red Bulb ON/OFF</button>
    </div>

    <!-- Blue Bulb -->
    <div>
        <div id="blueBulb" class="bulb"></div>
        <button onclick="blueToggle()">Blue Bulb ON/OFF</button>
    </div>

</div>

<script>
function redToggle(){
    document.getElementById("redBulb").classList.toggle("red-on");
}

function blueToggle(){
    document.getElementById("blueBulb").classList.toggle("blue-on");
}
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project – Live Character Counter</title>

<style>
body{
    font-family: Arial;
    background:lightblue;
    padding:40px;
    text-align:center;
}

.counter-box{
    background:white;
    max-width:500px;
    margin:auto;
    padding:35px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

textarea{
    width:100%;
    height:120px;
    font-size:30px;
    padding:2;
    border-radius:8px;
    border:1px solid #ccc;
}

.counter{
    margin-top:10px;
    font-weight:bold;
    font-size:18px;
    color:#0077cc;
}

.back{
    display:inline-block;
    margin-top:20px;
    padding:10px 20px;
    background:#0077cc;
    color:white;
    border-radius:10px;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="counter-box">
    <h2>Live Character Counter</h2>

    <textarea id="textBox" maxlength="200"
    placeholder="Type something..."></textarea>

    <div class="counter">
        Characters: <span id="count">0</span>/200
    </div>

    
</div>

<script>
let textBox = document.getElementById("textBox");
let count = document.getElementById("count");

textBox.addEventListener("input", function(){
    count.innerText = textBox.value.length;
});
</script>
    <button onclick="window.location='newproject.html'">⬅ Go Back</button>


</body>
</html>
